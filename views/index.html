<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chat App - Home</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .home-wrap{
      max-width: 900px;
      margin: 50px auto;
      padding: 0 16px;
    }
    .home-card{
      background:#fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    .home-header{
      background:#1f5b7a;
      color:#fff;
      text-align:center;
      padding: 20px;
      font-size: 34px;
      font-weight: 800;
    }
    .home-body{
      padding: 28px;
      text-align:center;
    }
    .home-body p{
      color:#444;
      font-size: 15px;
      margin-top: 0;
      margin-bottom: 22px;
    }
    .btn-row{
      display:flex;
      gap: 14px;
      justify-content:center;
      flex-wrap: wrap;
    }
    .home-btn{
      min-width: 220px;
      padding: 14px 18px;
      border-radius: 6px;
      border: 2px solid #1f5b7a;
      font-weight: 800;
      cursor: pointer;
      font-size: 16px;
    }
    .primary{
      background:#1f5b7a;
      color:#fff;
    }
    .primary:hover{ filter: brightness(0.95); }
    .secondary{
      background:#fff;
      color:#1f5b7a;
    }
    .secondary:hover{
      background:#1f5b7a;
      color:#fff;
    }
  </style>
</head>
<body>
  <div class="home-wrap">
    <div class="home-card">
      <div class="home-header">Chat app</div>
      <div class="home-body">
        <p>Welcome! Please sign up if you are new, or log in to continue.</p>

        <div class="btn-row">
          <button class="home-btn secondary" onclick="location.href='/signup'">Sign Up</button>
          <button class="home-btn primary" onclick="location.href='/login'">Log In</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
